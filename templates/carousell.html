{% extends 'index.html' %}

{% block body %}
<h1>List of Items in Photography (Scraping From id.carousell.com)</h1>
    {% for data in datas %}
        <div class="card" style="width:400px">
          <img class="card-img-top" style="width:100%" src="{{ data['source']|safe }}"></img>
          <div class="card-body">
            <br>
            <a href="{{data['titlelink']|safe}}" class="card-text">{{ data['title']|safe }}</a>
            <br>
            <a>Harga : {{data['price']}}</a>
            <br>
          </div>
        </div>
    {% endfor %}
{% endblock%}
